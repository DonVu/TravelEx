<script type="text/javascript">
var loc1={{loc|tojson}};

var myJSON = [{"city":"los angeles","hname":"The Beverly Hilton", "details":"The Beverly Hilton is a hotel located on an 8.9-acre property at the intersection of Wilshire and Santa Monica boulevards in Beverly Hills, California. The Beverly Hilton has hosted many awards shows, charity benefits,and entertainment and motion picture industry events, and is perhaps best known as the home of the annual Golden Globe Awards.",   "img":"https://www3.hilton.com/resources/media/hi/LAXBHHH/en_US/img/shared/full_page_image_gallery/main/HH_rodeodrive01_1270x560_FitToBoxSmallDimension_LowerCenter.jpg"},
              {"city":"los angeles","hname":"The Dunbar Hotel", "details":"The Dunbar Hotel, originally known as the Hotel Somerville, was the focal point of the Central Avenue African-American community in Los Angeles, California, during the 1930s and 1940s. Built in 1928, it was known for its first year as the Hotel Somerville. Upon its opening, it hosted the first national convention of the National Association for the Advancement of Colored People (NAACP) to be held in the western United States. In 1930, the hotel was renamed the Dunbar, and it became the most prestigious hotel in LA's African-American community.","img":"https://upload.wikimedia.org/wikipedia/commons/1/1d/Somerville_Hotel%2C_Los_Angeles.JPG"}];
// var myObj = JSON.parse(myJSON);
var loc1={{loc|tojson}};

var count=0;
$(document).ready(function(){

      $.each(myJSON, function(index, data) {


         if ((data.city) == loc1){

            var ar1= $('<article>');

            ar1.append($('<h1>',{
            'text': data.hname
            }));
            var img = '<img src="'+data.img+'" class="container"/>';
            ar1.append(img);
            ar1.append($('<p>',{
            'text': data.details
            }));


         // ar1.appendTo(document.body);
        ar1.appendTo(document.getElementById("mylist"));

        document.getElementsByTagName("article")[0].setAttribute("class", "container my-0 p-3 bg-white rounded shadow-sm");
				if (count > 0)
				{
					document.getElementsByTagName("article")[count].setAttribute("class", "container my-3 p-3 bg-white rounded shadow-sm");
				}

              count++;
      }else{
        alert("No data to show.");
      }
    })
  });

 </script>
