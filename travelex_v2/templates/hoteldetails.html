var myJSON = [{"city":"Los Angeles","hname":"The Beverly Hilton", "details":"The Beverly Hilton is a hotel located on an 8.9-acre property at the intersection of Wilshire and Santa Monica boulevards in Beverly Hills, California. The Beverly Hilton has hosted many awards shows, charity benefits,and entertainment and motion picture industry events, and is perhaps best known as the home of the annual Golden Globe Awards.",   "img":"https://www3.hilton.com/resources/media/hi/LAXBHHH/en_US/img/shared/full_page_image_gallery/main/HH_rodeodrive01_1270x560_FitToBoxSmallDimension_LowerCenter.jpg","cost":"$229","link":"https://www.beverlyhilton.com/"},
               {"city":"Los Angeles","hname":"Loews Hollywood Hotel", "details":"Next to the Hollywood & Highland shopping and entertainment center, this high-end hotel is 2 miles from the Hollywood Hills and less than a mile from Route 101.Stylish rooms with oak furniture and classic Eames chairs offer free Wi-Fi, iPod docks and flat-screen TVs, plus Keurig coffeemakers. Some rooms offer city or hill views. Suites add sitting areas, and some have living rooms with wet bars. Room service is available.Amenities include a rooftop heated pool with poolside cabanas, a fitness center, and a spa. There's also a contemporary restaurant and a hip cocktail bar, plus a 24/7 business center and 76,000 sq ft of meeting space.","img":"https://m.discoverlosangeles.com/sites/default/files/media/loews-hollywood-hotelExteriorAngle-PhotoCredit-Gregory-Pierce.jpg","cost":"$267","link":"https://www.loewshotels.com/hollywood-hotel"},
               {"city":"Los Angeles","hname":"Shore Hotel", "details":"Set across Highway 1 from the beach, this contemporary hotel is opposite the Santa Monica Pier and 0.4 miles from 3rd Street Promenade's shops and restaurants.The modern rooms offer free Wi-Fi, flat-screen TVs, and private patios or balconies (some with ocean views). Suites with ocean, city or garden views add living areas and pull-out sofas.Amenities include a 24-hour gym, and a heated outdoor pool and hot tub. There's also a casual restaurant serving Mexican dishes.","img":"https://images.trvl-media.com/hotels/14000000/13410000/13400400/13400329/52714fb2_z.jpg","cost":"$284","link":"https://www.shorehotel.com/"},
							 {"city":"Los Angeles","hname":"Sheraton Gateway Los Angeles Hotel", "details":"Less than a mile from Los Angeles International Airport, this modern airport hotel is also 6.8 miles from Venice Beach.Straightforward rooms offer flat-screen TVs, Wi-Fi (fee) and desks. Club rooms include access to a lounge serving free continental breakfast and evening snacks. Suites add sitting areas.An airport shuttle is free. A casual brasserie serves breakfast, and a polished restaurant offers Californian cuisine for lunch and dinner. There's also a Starbucks coffee shop and a laid-back lobby lounge. Other amenities include a 24-hour exercise room and an outdoor pool, plus a business center and 50,000 sq ft of meeting space","img":"https://pix10.agoda.net/hotelImages/239/2390/2390_16062800480044160002.png?s=1024x768","cost":"$98","link":"https://www.marriott.com/hotels/travel/laxsi-sheraton-gateway-los-angeles-hotel/"},
							{"city":"Los Angeles","hname":"The Dunbar Hotel", "details":"The Dunbar Hotel, originally known as the Hotel Somerville, was the focal point of the Central Avenue African-American community in Los Angeles, California, during the 1930s and 1940s. Built in 1928, it was known for its first year as the Hotel Somerville. Upon its opening, it hosted the first national convention of the National Association for the Advancement of Colored People (NAACP) to be held in the western United States. In 1930, the hotel was renamed the Dunbar, and it became the most prestigious hotel in LA's African-American community.","img":"https://upload.wikimedia.org/wikipedia/commons/1/1d/Somerville_Hotel%2C_Los_Angeles.JPG","cost":"$50","link":"https://www.laconservancy.org/locations/dunbar-hotel"},
						  {"city":"San Diego","hname":"LA PENSIONE HOTEL", "details":"Set in Little Italy, this polished hotel is a mile from the vibrant Gaslamp Quarter, 3 miles from the San Diego Zoo and 4 miles from Old Town San Diego State Historic Park.Featuring high-thread-count linens and vintage photographs, the snug, modern rooms offer free Wi-Fi, flat-screen TVs and minifridges.Continental breakfast is complimentary. There's a trendy Italian restaurant with a courtyard, and a relaxed cafe. Other amenities include a spa, a gym, and a sleek lobby lounge with a fireplace.","img":"https://media-cdn.tripadvisor.com/media/photo-s/04/b6/ca/a4/la-pensione.jpg","cost":"$149","link":"http://www.lapensionehotel.com/"},
              {"city":"San Diego","hname":"Manchester Grand Hyatt San Diego", "details":"Surrounded by shops and restaurants along San Diego Bay, this high-end hotel is 9 minutes' walk from the San Diego Convention Center and 3 miles from San Diego International Airport.Featuring floor-to-ceiling windows with bay or city views, upscale rooms offer free Wi-Fi and flat-screens; studios add pull-out sofas. Club rooms provide access to a private lounge serving complimentary breakfast, while suites come with kitchenettes and living rooms. Room service is available.Dining options include a seafood restaurant, a buffet eatery with a terrace, and a rooftop lounge and bar. There's also a spa and a gym, as well as 2 outdoor pools.","img":"https://assets.hyatt.com/content/dam/hyatt/hyattdam/images/2016/10/21/1145/Manchester-Grand-Hyatt-San-Diego-P166-Exterior.adapt.16x9.1920.1080.jpg","cost":"$168","link":"https://www.hyatt.com/en-US/hotel/california/manchester-grand-hyatt-san-diego/sanrs"},
							{"city":"San Diego","hname":"Best Western Plus Island Palms Hotel & Marina", "details":"Housed in 3 separate buildings, this waterfront resort hotel on Shelter Island overlooks Shoreline Park.Casual rooms (some with private balconies) feature microwaves, minifridges, free Wi-Fi and flat-screen TVs with premium channels. Suites add kitchens and extra living spaces.Amenities include a patio, tennis courts, 2 outdoor pools and 2 hot tubs, plus a casual restaurant. Freebies include bike rentals.","img":"https://images.cdn.uniqueway.com/uploads/2016/06/8f4f3a3d-dac3-43bb-b545-00ffb9cdb275.jpg","cost":"$125","link":"https://www.islandpalms.com/"},
						  {"city":"Irvine","hname":"Hotel Irvine", "details":"This modern hotel is 1.9 miles from both John Wayne Airport and Universal Studios Hollywood.Contemporary rooms provide free Wi-Fi and 42-inch flat-screen TVs, along with Bluetooth speakers and desks. Upgraded rooms have balconies. Suites add dining tables and pull-out sofas; some have wet bars, city views, pianos and/or whirlpool tubs.An airport shuttle is free. There's an airy American restaurant with a patio and a fire pit, a bar with live music, and a convenience store/snack bar. Other amenities include meeting space, an outdoor pool and a gym, plus a 12th-floor club lounge with breakfast, snacks and city views.","img":"https://exp.cdn-hotels.com/hotels/1000000/10000/600/506/cbe80204_z.jpg","cost":"111","link":"https://www.hotelirvine.com/"},
						  {"city":"Irvine","hname":"Wyndham Irvine-Orange County Airport", "details":"This contemporary airport hotel is 2 miles from John Wayne Airport, 2.4 miles from the Segerstrom Center for the Arts and 6.6 miles from Balboa Island.The refined rooms have free Wi-Fi and flat-screen TVs with premium channels, plus desks and coffeemakers. Suites add separate living areas with pull-out sofas, while club rooms allow access to a lounge (weekdays only) with included breakfast and evening snacks.There's a restaurant offering Californian cuisine, as well as a free airport shuttle. Other amenities include an indoor pool, a whirlpool, a sports court and a fitness center, plus a 24-hour business center and 11 meeting/event rooms.","img":"https://media-cdn.tripadvisor.com/media/photo-s/05/d4/eb/5f/wyndham-irvine-orange.jpg","cost":"107","link":"https://www.wyndhamirvine.com/"}];
